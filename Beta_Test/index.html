<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
             alt="Person typing on laptop at desk with coffee" 
             class="post-img">
        
        <div class="post-content">
            <h2 class="post-title">The Future of Web Development in 2025</h2>
            
            <p class="post-excerpt">Explore the latest trends and technologies shaping the future of web development, from AI-powered tools to advanced CSS frameworks.</p>
            
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
