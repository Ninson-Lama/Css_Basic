<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

 <div class="container">
        <h1>My To-Do List</h1>
        
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Complete Web Development Project</label>
                <ul class="sub-item">
                    <li><a href="https://developer.mozilla.org" class="sub-item-link" target="_blank" rel="noopener">MDN Web Docs</a></li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Prepare for Meeting</label>
                <ul class="sub-item">
                    <li><a href="https://docs.google.com" class="sub-item-link" target="_blank" rel="noopener">Google Docs</a></li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Research New Technologies</label>
                <ul class="sub-item">
                    <li><a href="https://css-tricks.com" class="sub-item-link" target="_blank" rel="noopener">CSS-Tricks</a></li>
                </ul>
            </li>
            
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Update Portfolio</label>
                <ul class="sub-item">
                    <li><a href="https://github.com" class="sub-item-link" target="_blank" rel="noopener">GitHub</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
